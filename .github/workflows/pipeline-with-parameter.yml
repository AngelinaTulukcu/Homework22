name: Java CI with Maven parameter

on:
  workflow_dispatch:
    inputs:
      testclass:
        description: 'Name of the test class to run'
        required: true
      manual:
        description: 'Whether to run the workflow manually'
        default: 'false'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Prompt for test class parameter
        id: input
        run: |
          echo "::set-output name=testclass::$(read -p 'Enter test class name: ' inputval; echo $inputval)"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        if: ${{ github.event.inputs.manual == 'true' }}
        run: mvn test -Dtest=${{ steps.input.outputs.testclass }}
